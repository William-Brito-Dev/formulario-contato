<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="https://william-brito-dev.github.io/portifolio" target="_blank" rel="noopener">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <main class="container-pai">
        <section class="container-informacoes">
            <h1>Entre em contato conosco preenchendo o formulário</h1>
            <p>Acesse também nossas redes sociais:</p>
            <div class="social-wrapper">
                <a href="https://facebook.com" class="links-social">
                    <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook"/>
                </a>
                <a href="https://instagram.com" class="links-social">
                    <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new--v1.png" alt="Instagram"/>
                </a>
                <a href="https://x.com" class="links-social">
                    <img src="https://img.icons8.com/ios-filled/50/000000/twitterx--v1.png" alt="X"/>
                </a>
                <a href="https://tiktok.com" class="links-social">
                    <img src="https://img.icons8.com/ios-filled/50/000000/tiktok--v1.png" alt="TikTok"/>
                </a>
            </div>
        </section>

        <section class="container-formulario">
            <form id="meuForm">
                <h2>Formulário de Contato</h2>
                
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="name" id="nome" required maxlength="50" placeholder="Seu nome completo">
                </div>
                
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required maxlength="30" placeholder="exemplo@email.com">
                </div>
                
                <div class="campo">
                    <label for="celular">Celular</label>
                    <input type="tel" name="Celular" id="celular" required placeholder="(00) 00000-0000">
                </div>
                
                <div class="campo">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="message" id="mensagem" placeholder="Como podemos ajudar?"></textarea>
                </div>

                <div class="acoes">
                    <button type="submit" class="btn-enviar" id="btnEnviar">Enviar</button>
                    <button type="reset" class="btn-limpar">Limpar</button>
                </div>
            </form>

            <div id="mensagemSucesso" style="display: none; text-align: center;">
                <h2 style="color: #27ae60; margin-bottom: 15px;">✓ Enviado com sucesso!</h2>
                <p>Obrigado pelo contato. Retornaremos em breve.</p>
                <button onclick="location.reload()" style="margin-top: 20px; width: auto; padding: 10px 20px;">Enviar outra mensagem</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
